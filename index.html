<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/960dd92668.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="./src/index.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="caixaExterior">
            <form class="form-main">
                <div class="row">
                    <div class="col-11 searchBox">
                        <form class="buttonIn">
                            <input id="insert-place" class="form-control" type="search" autocomplete="off"
                                autofocus="on" placeholder="Predictions for places" aria-label="Search" />
                            <button type="submit" class="btn lupa">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <div class="col-1">
                        <i class="fas fa-map-marker-alt icon"></i>
                    </div>
                </div>
            </form>
            <div class="center">
                <div class="headerMiddle">
                    <h1>
                        <bold>PARIS</bold>
                    </h1>
                    <h3 id="weather-description">
                        Bright and clear
                    </h3>
                </div>

                <img src="./media/background.png" alt="background" />
                <div class="middle">
                    <p class="temperature">
                        <bold id="temperatureNumber">13</bold><span class="degrees">ºC</span>
                        <i class="fas fa-cloud-sun"></i>
                    </p>
                    <div class="totalDate">
                        <p class="day">Sun</p>
                        <p class="hours">17:48</p>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="row">
                    <div class="col-6 otherInfos">
                        <p id="humidity">humidity:0%</p>
                        <p id="wind">Wind:5km/h</p>
                    </div>
                    <div class="col-1 smallDays">
                        <p>Mon</p>
                        <div class="circle">
                            <div class="info-temperature">
                                <p class="temperatureSmall" id="TempMon">13ºC</p>
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 smallDays">
                        <p>Tue</p>
                        <div class="circle">
                            <div class="info-temperature">
                                <p class="temperatureSmall" id="TempTue">13ºC</p>
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 smallDays">
                        <p>Wed</p>
                        <div class="circle">
                            <div class="info-temperature">
                                <p class="temperatureSmall" id="TempWen">13ºC</p>
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 smallDays">
                        <p>Thu</p>
                        <div class="circle">
                            <div class="info-temperature">
                                <p class="temperatureSmall" id="TempThu">13ºC</p>
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 smallDays">
                        <p>Fri</p>
                        <div class="circle">
                            <div class="info-temperature">
                                <p class="temperatureSmall" id="TempFri">13ºC</p>
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 smallDays">
                        <p>Sat</p>
                        <div class="circle">
                            <div class="info-temperature">
                                <p class="temperatureSmall" id="TempSat">13ºC</p>
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
